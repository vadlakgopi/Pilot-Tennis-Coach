version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: tennis_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-tennis_analytics}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tennis_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: tennis_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-tennis_analytics}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./apps/api:/app
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  ml-pipeline:
    build:
      context: ./services/ml-pipeline
      dockerfile: Dockerfile
    container_name: tennis_ml_pipeline
    ports:
      - "8001:8001"
    environment:
      REDIS_URL: redis://redis:6379/0
      MODEL_PATH: /app/models
    volumes:
      - ./services/ml-pipeline:/app
      - ./data:/app/data
      - ml_models:/app/models
    depends_on:
      - redis
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8001

  celery-worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: tennis_celery_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-tennis_analytics}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./apps/api:/app
      - ./data:/app/data
    depends_on:
      - postgres
      - redis
    command: celery -A app.core.celery_app worker --loglevel=info

  celery-beat:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: tennis_celery_beat
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-tennis_analytics}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./apps/api:/app
    depends_on:
      - postgres
      - redis
    command: celery -A app.core.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
  ml_models:






